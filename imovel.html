<body>
<!-- TOPO -->
 <header class="topo">
    <!-- LADO ESQUERDO -->
    <div class="topo-esquerda">
        <a href="index.html" class="logo">Divulga Imóvel</a><!--era home-->
        <button class="btn-voltar" onclick="voltar()">← Voltar</button>
    </div>
    <!-- TÍTULO CENTRAL -->
    <h1 id="titulo-imovel"></h1>

    <!-- MENU DIREITA -->
    <nav id="menu" class="menu">
        <a href="home.html">Imóveis</a><!--era index-->
        <a href="imobiliarias.html">Imobiliárias</a>
        <a href="corretores.html">Corretores</a>
        <a href="contato.html">Contato</a>
    </nav>
    <!-- botão mobile -->
    <button class="btn-menu" onclick="abrirMenu()">☰</button>

</header>
    
<!-- DRAWER (mobile apenas) -->
<div id="drawer" class="drawer">
  <button class="fechar-drawer" onclick="fecharMenu()">×</button>
  <a href="home.html">Imóveis</a>
  <a href="imobiliarias.html">Imobiliárias</a>
  <a href="corretores.html">Corretores</a>
  <a href="contato.html">Contato</a>
</div>

<div id="overlay" class="overlay" onclick="fecharMenu()"></div>



<main class="container">

    <!-- GALERIA -->
    <section class="galeria">
        <button class="nav prev" onclick="imagemAnterior()">‹</button>
        <img id="imagem-principal">
        <button class="nav next" onclick="proximaImagem()">›</button>
    </section>
    <div class="miniaturas" id="miniaturas"></div>


    <!-- DISPONÍVEL EM -->
    <div class="layout-imovel">

        <!-- DETALHES -->
        <section class="detalhes">
            <p id="local"></p>
            <p id="tamanho"></p>
            <p id="construido"></p>
            <p id="preco"></p>
            <p id="detalhes"></p>
            <p id="descricao"></p>
        </section>


        <!-- LATERAL DIREITA -->
        <aside class="coluna-lateral">
            <div class="card-contato">
            <h3>Disponível em:</h3>

            <div id="lista-empresas">
                <!-- O JS já preenche aqui -->
            </div>

            
            </div>
        </aside>

        
    </div>


    <!--CARROSEL-->
   <section class="meu-filtro">
    <div class="meu-filtro-header">
        <h3 id="titulo-meu-filtro"></h3>

        <div class="setas">
        <button id="prevFiltro" class="seta">‹</button>
        <button id="nextFiltro" class="seta">›</button>
        </div>
    </div>

    <div class="carrossel-container" id="carrossel-filtro">
        <!-- cards entram via JS -->
    </div>
    </section>



</main>





<!-- MODAL CONTATO DONO -->
<div id="modal-contato" class="modal hidden">
  <div class="modal-content">
    <h3>Quero que entrem em contato comigo</h3>

    <form id="form-contato">
      <input type="text" id="contato-nome" placeholder="Seu nome" required>
      <input type="tel" id="contato-telefone" placeholder="Telefone / WhatsApp" required>
      <input type="email" id="contato-email" placeholder="E-mail" required>

      <div class="acoes">
        <button type="submit" class="btn-enviar">Enviar</button>
        <button type="button" class="btn-cancelar" onclick="fecharModalContato()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
